language: cpp
sudo: false

branches:
  only:
    - master
    - develop
    - release

cache:
  directories:
    - $HOME/cmake

env:
  global:
    - BUILD_DIR_NAME=build
    - BUILD_TYPE='Release'

matrix:
  include:
    # 1 Linux GCC Builds
    - os: linux
      compiler: g++
      env: COMPILER='g++-4.8'
      addons:
        apt:
         sources: ['ubuntu-toolchain-r-test']
         packages: ['g++-4.8']

    - os: linux
      compiler: g++
      env: COMPILER='g++-4.9'
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']

    - os: linux
      compiler: g++
      env: COMPILER='g++-5'
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']

    # 2 OSX Clang Builds
    - os: osx
      osx_image: xcode6.4
      compiler: clang++
      env: COMPILER='clang++'

before_install:
  - bash ./ci/install-deps.sh

install:
  - export CXX=${COMPILER}

before_script:
  - bash ./ci/configure.sh

script:
  - bash ./ci/run.sh
